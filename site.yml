---

- hosts: k3s_cluster
  gather_facts: yes
  become: yes
  roles:
    - role: prereq
    - role: download
    - role: raspberrypi

- hosts: master
  become: yes
  roles:
    - role: k3s/master

- hosts: controller
  become: yes
  roles:
    - role: k3s/controller

- hosts: node
  become: yes
  roles:
    - role: k3s/node
